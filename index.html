<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Pod Request Access Landing Page</title>
</head>
<body>
  <div class="container">
    <header role="banner">
      <div class="logo-box">
        <img src="/assets/desktop/logo.svg" alt="logo">
        <h1>pod</h1>
      </div>
    </header>
    <main class="main-container" role="main">
      <section class="context-box">
        <h2 class="main-header">
          PUBLISH YOUR PODCAST
        </h2>
        <h2 class="main-header">
          EVERYWHERE.
        </h2>
    
        <p class="main-text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>

        <form action="submit">
          <input type="email" name="email" id="email">
          <label for="email"></label>
          <button class="btn">Request access</button>
        </form>

        <div class="img-box">
          <img src="./assets/desktop/spotify.svg" alt="Spotify">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google podcast">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket podcast">
        </div>
      </section>
    </main>

    <div class="background-img"></div>

    <div class="dots-wrapper">
        <div class="dot"></div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
